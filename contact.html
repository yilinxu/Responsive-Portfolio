<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contact.html</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<body class="phone">
		<div>
			<h1 class="phone">Yilin Xu</h1>
			<ul class="contact phone">
				<li><a href="#">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li class="no_border"><a href="contact.html">Contact</a></li>
			</ul>

		</div>


		<div class="all desktop tablet phone">
			<div class="content">
				<h2 class="tablet phone">Contact</h2>
				<hr class="inside">
				<form action="demo_form.asp">
				<h4 class="inside">Name</h4>
				<input type="text" name="Name" value="John Smith"><br><br>
				<h4 class="inside">Email</h4>
				<input type="text" name="Email" value="example@gmail.com"><br><br>
				<h4 class="inside">Message</h4>
				<input class="message" type="text" name="Message"><br>
				</form>
				<button>Submit</button>
		</div>

		<div class="symbol">
				<h3 class="tablet phone">Connect with Me</h3>
				<hr>
				<div>
					<img class="symbol desktop tablet phone" src="assets/images/github.png" alt="Github">
					<img class="symbol desktop tablet phone" src="assets/images/linkedin.png" alt="Linkedin">
					<img class="symbol desktop tablet phone" src="assets/images/stackoverflow.png" alt="Stackoverflow">
				</div>
		</div>

		<div class="clear_fix"></div>

	</div>
